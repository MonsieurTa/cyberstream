services:
    web-server:
        image: hypertube
        restart: always
        command: /app/hypertube
        ports:
            - 3000:8080
    psql:
        image: postgres
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: docker
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: docker
        volumes:
            - hypertube-data:/var/lib/sql

volumes:
    hypertube-data:
